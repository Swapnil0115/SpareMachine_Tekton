apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: git-clone
  namespace: tekton-pipelines
spec:
  params:
    - name: url
      type: string
    - name: revision
      type: string
  steps:
    - name: clone
      image: alpine/git
      script: |
        #!/bin/sh
        echo "Directories in /:"
        ls -l /
        echo "Directories in /tekton:"
        ls -l /tekton
        echo "Directories in /workspace:"
        ls -l /workspace
        git clone $(params.url) --branch $(params.revision) /workspace/output
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        allowPrivilegeEscalation: false
        capabilities:
          drop: ["ALL"]
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
