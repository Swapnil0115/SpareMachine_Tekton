apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: git-clone
  namespace: spare-machine
spec:
  params:
    - name: url
      type: string
    - name: revision
      type: string
  steps:
    - name: clone
      image: alpine/git
      script: |
        #!/bin/sh
        git clone $(params.url) --branch $(params.revision) /workspace/output
      securityContext:
        allowPrivilegeEscalation: false
        capabilities:
          drop: ["ALL"]
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
