apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: push-to-github
  namespace: tekton-pipelines
spec:
  tasks:
    - name: clone-repo
      taskRef:
        name: git-clone
        kind: Task
      params:
        - name: url
          value: https://github.com/Swapnil0115/SpareMachine_Tekton.git
        - name: revision
          value: main

    - name: run-tests
      taskRef:
        name: run-tests
        kind: Task
      runAfter:
        - clone-repo

    - name: push-to-github
      taskRef:
        name: git-push
        kind: Task
      runAfter:
        - run-tests
      params:
        - name: repo-url
          value: https://github.com/Swapnil0115/SpareMachine_Tekton.git
        - name: branch
          value: main
